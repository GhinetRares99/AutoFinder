<div class="search-container">
    <h1 id="title-search">Search for a vehicle</h1>
    <br><br>
    <form [formGroup]="SearchVehicle" (ngSubmit)="submitSearch()">
        <div class="form-inner-search">
            <div class="search1">
                <div class="form-group">
                    <label>Category:</label>
                    <select class="form-control" formControlName="vehiclecategory">
                        <option value="Car">Car</option>
                        <option value="Van">Van</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="Truck">Truck</option>
                        <option value="Agricultural equipment">Agricultural equipment</option>
                    </select>
                </div>

                <br>

                <div class="form-group">
                    <label>Company:</label>
                    <input type="text" class="form-control" placeholder="Company" formControlName="vehiclecompany">
                </div>

                <br>

                <div class="form-group">
                    <label>Model:</label>
                    <input type="text" class="form-control" placeholder="Model" formControlName="vehiclemodel">
                </div>

                <br>

                <div class="form-group">
                     <label>Price (in euros):</label>
                     <div class="prices">
                        <input type="number" class="form-control" placeholder="From" formControlName="vehiclepricemin" min="0">
                        <input id="price-right" type="number" class="form-control" placeholder="To" formControlName="vehiclepricemax" min="0">
                     </div>
                </div>

                <br>

                <div class="form-group">
                    <label>Fabrication year:</label>
                    <div class="fabyear">
                        <input type="number" class="form-control" placeholder="From:" formControlName="vehiclefabricationyearmin" min="1875">
                        <input id="fabyear-right" type="number" class="form-control" placeholder="To:" formControlName="vehiclefabricationyearmax" min="1875">
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label>Fuel:</label>
                    <select class="form-control" formControlName="vehiclefueltype">
                        <option value="Gasoline">Gasoline</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>

                <br>

            </div>
            <div class="search2">
                <div class="form-group">
                    <label>Kilometres:</label>
                    <div class="km">
                       <input type="number" class="form-control" placeholder="From" formControlName="vehiclekmmin" min="0">
                       <input id="km-right" type="number" class="form-control" placeholder="To" formControlName="vehiclekmmax" min="0">
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label>Power (in hp):</label>
                    <div class="power">
                       <input type="number" class="form-control" placeholder="From" formControlName="vehiclepowermin" min="1">
                       <input id="power-right" type="number" class="form-control" placeholder="To" formControlName="vehiclepowermax" min="1">
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label>Capacity (in cm3):</label>
                    <div class="capacity">
                       <input type="number" class="form-control" placeholder="From" formControlName="vehiclecapacitymin" min="1">
                       <input id="capacity-right" type="number" class="form-control" placeholder="To" formControlName="vehiclecapacitymax" min="1">
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label>Transmission:</label>
                    <select class="form-control" formControlName="vehicletransmission">
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                        <option value="Semi-automatic">Semi-automatic</option>
                        <option value="CVT">CVT</option>
                    </select>
                </div>

                <br>

                <div class="form-group">
                    <label>Pollution norm:</label>
                    <select id="pltn" class="form-control" formControlName="vehiclepollutionnorm">
                        <option id="euro1" value="EURO 1">EURO 1</option>
                        <option id="euro2" value="EURO 2">EURO 2</option>
                        <option id="euro3" value="EURO 3">EURO 3</option>
                        <option id="euro4" value="EURO 4">EURO 4</option>
                        <option id="euro5" value="EURO 5">EURO 5</option>
                        <option id="euro6" value="EURO 6">EURO 6</option>
                    </select>
                </div>

                <br>

                <div class="form-group">
                    <label>Doors:</label>
                    <input type="number" class="form-control" placeholder="Doors" formControlName="vehicledoors" min="1">
                </div>   
                
                <br>

            </div>
            <div class="search3">

                <div class="form-group">
                    <label>Color:</label>
                    <input type="text" class="form-control" placeholder="Color" formControlName="vehiclecolor">
                </div>   
                
                <br>

                <div class="form-group">
                    <label>Warranty (in months):</label>
                    <div class="warranty">
                        <input type="number" class="form-control" placeholder="From" formControlName="vehiclewarrantymin" min="0">
                        <input id="warranty-right" type="number" class="form-control" placeholder="To" formControlName="vehiclewarrantymax" min="0">
                     </div>
                </div>   
                
                <br>

                <div class="form-group">
                    <label>Country of origin:</label>
                    <select class="form-control" formControlName="vehicleorigincountry">
                        <option value="Albania">Albania</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Austria">Austria</option>
                        <option value="Azerbaijan">Azerbaijan</option>
                        <option value="Belarus">Belarus</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Canada">Canada</option>
                        <option value="Croatia">Croatia</option>
                        <option value="Cyprus">Cyprus</option>
                        <option value="Czechia">Czechia</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Estonia">Estonia</option>
                        <option value="Finland">Finland</option>
                        <option value="France">France</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Germany">Germany</option>
                        <option value="Greece">Greece</option>
                        <option value="Hungary">Hungary</option>
                        <option value="Iceland">Iceland</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Italy">Italy</option>
                        <option value="Kazakhstan">Kazakhstan</option>
                        <option value="Latvia">Latvia</option>
                        <option value="Liechtenstein">Liechtenstein</option>
                        <option value="Lithuania">Lithuania</option>
                        <option value="Luxembourg">Luxembourg</option>
                        <option value="Malta">Malta</option>
                        <option value="Moldova">Moldova</option>
                        <option value="Monaco">Monaco</option>
                        <option value="Montenegro">Montenegro</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="North Macedonia">North Macedonia</option>
                        <option value="Norway">Norway</option>
                        <option value="Poland">Poland</option>
                        <option value="Romania">Romania</option>
                        <option value="Russia">Russia</option>
                        <option value="San Marino">San Marino</option>
                        <option value="Serbia">Serbia</option>
                        <option value="Slovakia">Slovakia</option>
                        <option value="Slovenia">Slovenia</option>
                        <option value="Spain">Spain</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                        <option value="Vatican City">Vatican City</option>
                    </select>
                </div>

                <br>

                <div class="form-group">
                    <label>First registration:</label>
                    <div class="firstregistration">
                        <input type="date" class="form-control" formControlName="vehiclefirstregistrationmin">
                        <input id="firstreg-right" type="date" class="form-control" formControlName="vehiclefirstregistrationmax">
                    </div>
                </div>   
                
                <br>

                <div class="form-group">
                    <label>Registered:</label>
                    <select class="form-control" formControlName="vehicleregistered">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <br>

                <div class="buttons">
                    <br>
                    <button type="submit" class="search-button">Search</button>
                </div>

            </div>
        </div>
    </form>
    <br><br><br>
    <div class="rows">
        <div class="col-sm-5 col-lg-3" *ngFor="let vhcl of this.vehicles">
            <div class="vhcl">
                <img src="{{ vhcl.vehicleThumbnail }}">
                <br><br>
                <h2>{{ vhcl.vehicleCompany }} {{ vhcl.vehicleModel }}</h2>
                <p>Price: {{ vhcl.vehiclePrice }}€</p>
                <p>Fabrication year: {{ vhcl.vehicleFabricationYear }}</p>
                <button class="details-button" (click)="this.SetStoredVehicle(vhcl)" routerLink="../VehicleDetails">Details</button>
                <br><br>
            </div>
        </div>
    </div>
</div>
